<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Display a map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
     mapboxgl.accessToken = 'pk.eyJ1IjoiaWNoaWt1cmEiLCJhIjoiY2tnZzFqZzJpMGZwYTJ6bzhrbGk1YmRqaSJ9.v1eporxgpnVtfa1lzqj5aQ';
     var map = new mapboxgl.Map({
       container: 'map', // container id
       style: 'mapbox://styles/ichikura/ckgmf2fta15dn1amn3b2sv68m', // style URL
       center: [-74.01, 40.71], // starting position [lng, lat]
       zoom: 11 // starting zoom
     });
  </script>
</body>

</html>
